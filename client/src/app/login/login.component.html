<div *ngIf="!verifiedUser" class="container">
  <div class="email">
    <input [(ngModel)]="email" placeholder="email">
  </div>
  <div class="pass">
    <input [(ngModel)]="pass" placeholder="password">
  </div>
  <button (click)="onLogin()">Log in</button>
</div>

<div *ngIf="verifiedUser">
  <app-favs [id]="user_id"></app-favs>
</div>
